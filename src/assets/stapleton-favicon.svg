<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100" role="img" aria-label="Stapleton Antiques monogram - SA">
  <defs>
    <style type="text/css">
      /* load Google font (may not load in some favicon contexts) */
      @import url('https://fonts.googleapis.com/css2?family=Bacasime+Antique&amp;display=swap');

      .bg { fill: rgb(0,17,94); }
      .letters {
        fill: rgb(251,249,249);
        font-family: "Bacasime Antique", serif;
        font-size: 60px;
        font-weight: 400;
        letter-spacing: -1px;
      }
    </style>
  </defs>

  <!-- Square with rounded corners = 1% of 100 (rx=1) -->
  <rect x="0" y="0" width="100" height="100" rx="1" ry="1" class="bg"></rect>

  <!-- Centered SA -->
  <!-- y is nudged visually for better optical centering -->
  <text x="50" y="54" text-anchor="middle" dominant-baseline="middle" class="letters">SA</text>
</svg>
